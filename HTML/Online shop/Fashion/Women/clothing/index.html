<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Sales Price</h1>
    <table width="500" border="2" bgcolor="#24d47c" cellpadding="10" cellspacing="4">
        <thead>
            
            <tr>
                <th>Products</th>
                <th>Original Price</th>
                <th>Discounted Price</th>
                
            </tr>
        </thead>
        <tbody>

            <tr>
                <th>Printed Unstitched 2pcs</th>
                <td>1550</td>
                <td>2500</td>
            </tr>
            
            <tr>
                <th>Printed Unstitched 3pcs</th>
                <td colspan="2">4550</td>
                
            </tr>
            
            <tr>
                <th>Stitched 2pcs</th>
                <td rowspan="2">3000</td>
                <td>2000</td>
            </tr>
            
            
            <tr>
                <th>Stitched 3pcs</th>
                
                <td>8770</td>
            </tr>
        </tbody>
        
        <tfoot>

            <tr>
                <td colspan="3"> Note: Discounted price is only valid during sale</td>
            </tr>
        </tfoot>
            
    </table>
    
</body>
</html>
